name: Check Upstream & Auto Update

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures
  workflow_dispatch:

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get upstream latest commit
        id: upstream
        run: |
          UPSTREAM_SHA=$(curl -s https://api.github.com/repos/aymene69/frenchio/commits/main | jq -r '.sha')
          UPSTREAM_SHORT=$(echo $UPSTREAM_SHA | cut -c1-7)
          UPSTREAM_MSG=$(curl -s https://api.github.com/repos/aymene69/frenchio/commits/main | jq -r '.commit.message' | head -1)
          UPSTREAM_DATE=$(curl -s https://api.github.com/repos/aymene69/frenchio/commits/main | jq -r '.commit.author.date')
          echo "sha=${UPSTREAM_SHA}" >> $GITHUB_OUTPUT
          echo "short=${UPSTREAM_SHORT}" >> $GITHUB_OUTPUT
          echo "message=${UPSTREAM_MSG}" >> $GITHUB_OUTPUT
          echo "date=${UPSTREAM_DATE}" >> $GITHUB_OUTPUT

      - name: Check if update needed
        id: check
        run: |
          LAST_SHA=$(cat .upstream-version 2>/dev/null || echo "")
          if [ "$LAST_SHA" != "${{ steps.upstream.outputs.sha }}" ]; then
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump addon version
        if: steps.check.outputs.updated == 'true'
        run: |
          # Get current version
          CURRENT_VERSION=$(grep '^version:' frenchio/config.yaml | sed 's/version: *"//' | sed 's/"//')
          echo "Current version: $CURRENT_VERSION"

          # Parse version parts
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)

          # Bump patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "New version: $NEW_VERSION"

          # Update config.yaml
          sed -i "s/^version: .*/version: \"${NEW_VERSION}\"/" frenchio/config.yaml

          # Save new upstream SHA
          echo "${{ steps.upstream.outputs.sha }}" > .upstream-version

          # Update CHANGELOG
          DATE=$(date +%Y-%m-%d)
          CHANGELOG_ENTRY="## ${NEW_VERSION} (${DATE})\n\n- Sync with upstream frenchio\n- Upstream commit: ${{ steps.upstream.outputs.short }}\n- ${{ steps.upstream.outputs.message }}\n"

          if [ -f CHANGELOG.md ]; then
            sed -i "2i\\${CHANGELOG_ENTRY}" CHANGELOG.md
          else
            echo -e "# Changelog\n\n${CHANGELOG_ENTRY}" > CHANGELOG.md
          fi

          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.check.outputs.updated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: bump to v$(grep '^version:' frenchio/config.yaml | sed 's/version: *"//' | sed 's/"//')

Upstream: ${{ steps.upstream.outputs.short }}
${{ steps.upstream.outputs.message }}"
          git push
