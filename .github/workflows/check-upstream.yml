name: Check Upstream Updates

on:
  schedule:
    - cron: '0 */6 * * *'  # Toutes les 6 heures
  workflow_dispatch:  # Permet le dÃ©clenchement manuel

jobs:
  check-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get upstream latest commit
        id: upstream
        run: |
          UPSTREAM_SHA=$(curl -s https://api.github.com/repos/aymene69/frenchio/commits/main | jq -r '.sha')
          UPSTREAM_MSG=$(curl -s https://api.github.com/repos/aymene69/frenchio/commits/main | jq -r '.commit.message' | head -1)
          UPSTREAM_DATE=$(curl -s https://api.github.com/repos/aymene69/frenchio/commits/main | jq -r '.commit.author.date')
          echo "sha=${UPSTREAM_SHA}" >> $GITHUB_OUTPUT
          echo "message=${UPSTREAM_MSG}" >> $GITHUB_OUTPUT
          echo "date=${UPSTREAM_DATE}" >> $GITHUB_OUTPUT

      - name: Check last known commit
        id: check
        run: |
          if [ -f .upstream-version ]; then
            LAST_SHA=$(cat .upstream-version)
          else
            LAST_SHA=""
          fi
          echo "last_sha=${LAST_SHA}" >> $GITHUB_OUTPUT
          if [ "$LAST_SHA" != "${{ steps.upstream.outputs.sha }}" ]; then
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Update version file
        if: steps.check.outputs.updated == 'true'
        run: |
          echo "${{ steps.upstream.outputs.sha }}" > .upstream-version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .upstream-version
          git commit -m "chore: track upstream version ${{ steps.upstream.outputs.sha }}"
          git push

      - name: Create issue for update
        if: steps.check.outputs.updated == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'upstream-update'
            });

            // Ferme les anciennes issues
            for (const issue of issues.data) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
            }

            // CrÃ©e une nouvelle issue
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”„ Mise Ã  jour Frenchio disponible',
              body: `Une nouvelle version de Frenchio est disponible!\n\n**Commit:** \`${{ steps.upstream.outputs.sha }}\`\n**Message:** ${{ steps.upstream.outputs.message }}\n**Date:** ${{ steps.upstream.outputs.date }}\n\n**Upstream:** https://github.com/aymene69/frenchio/commit/${{ steps.upstream.outputs.sha }}\n\n---\nPour mettre Ã  jour l'addon, rebuild le container ou attendez le prochain build automatique.`,
              labels: ['upstream-update']
            });

      - name: Send webhook to Home Assistant (optional)
        if: steps.check.outputs.updated == 'true' && vars.HA_WEBHOOK_URL != ''
        run: |
          curl -X POST "${{ vars.HA_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "title": "Frenchio Update",
              "message": "Nouvelle version disponible: ${{ steps.upstream.outputs.sha }}",
              "commit": "${{ steps.upstream.outputs.sha }}",
              "commit_message": "${{ steps.upstream.outputs.message }}"
            }'
